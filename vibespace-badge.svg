<svg xmlns="http://www.w3.org/2000/svg" width="560" height="72" viewBox="0 0 560 72">
  <defs>
    <filter id="shadow" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b0b0b"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
  </defs>

  <g filter="url(#shadow)">
    <rect x="0" y="0" width="560" height="72" rx="18" fill="url(#bg)"/>

    <!-- left logo tile -->
    <rect x="12" y="12" width="48" height="48" rx="14" fill="#000000"/>

    <!-- vibespace mark built in pure svg, no external image -->
    <rect x="20" y="20" width="18" height="26" rx="4" fill="#00ABAB"/>
    <rect x="42" y="20" width="18" height="14" rx="4" fill="#FF7D4B"/>
    <rect x="42" y="38" width="18" height="22" rx="4" fill="#F102F3"/>
    <rect x="20" y="48" width="18" height="12" rx="4" fill="#F5F50A"/>

    <!-- label -->
    <text x="84" y="46"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="30" font-weight="700" fill="#ffffff">
      vibespace
    </text>

    <!-- navigation arrow -->
    <text x="520" y="47"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="30" font-weight="700" fill="#ffffff">
      â†—
    </text>
  </g>
</svg>
